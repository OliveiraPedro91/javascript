<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Script</title>
    <style>
        html{
            background: linear-gradient(to bottom, rgb(46, 46, 46), rgba(255, 111, 255, 0.849));
            width: 100%;
            height: 100%;
        }
        body{
            font: normal 45pt arial;
            text-align: center;
            margin: auto;
            padding-top: 18%;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras <br>  `) 
        document.write(`O seu nome em maiúsculo é: ${nome.toUpperCase()}`)
    </script>
</body>
</html>
